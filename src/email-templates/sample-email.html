<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,400;1,700&display=swap'"
          rel="stylesheet"/>
</head>
<body style="text-align: center; margin: 0; padding: 0; background-color: #f1f1f1">
    <div style="padding: 25px; width: 100%; background-color: #1c1c1c; color: #ffffff;">
        <h1>${post.author?.firstname}, someone liked your post</h1>
    </div>
    <div style="background-color: #ffffff; padding: 15px; max-width: 80%">
        <p>Hi ${post.author?.firstname},</p>
        <p>
            <a href="${Urls.base}/${Urls.profiles.onePerson(personId)}">
                ${user.profile.given_name} ${user.profile.family_name}
            </a> liked your post:
        </p>
        <p>
        <blockquote>${post.details}</blockquote>
        </p>
    </div>
    <div style="padding: 25px">
        <p>This is an auto-generated email sent from an unmonitored emailing list. You may not reply to it directly.</p>
        <a href="https://myvillage.africa">My Village</a>
    </div>
</body>
</html>
